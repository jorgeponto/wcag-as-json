<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparação WCAG JSON (Tenon vs W3C)</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --border: #ddd;
      --muted: #666;
      --bg: #fff;
      --card: #fafafa;
      --max: 1200px;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: #111;
      line-height: 1.5;
    }
    header, main {
      max-width: var(--max);
      margin: 0 auto;
      padding: 16px;
    }
    .summary {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      background: var(--card);
    }
    .muted { color: var(--muted); }
    .pill {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      margin: 4px 6px 0 0;
      background: white;
    }
    .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      margin: 12px 0;
      background: var(--card);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      margin: 0;
    }
    details.field {
      margin-top: 10px;
    }
    input[type="search"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 1rem;
      margin-top: 12px;
    }
    .lists {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    ul {
      margin: 0;
      padding-left: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Comparação WCAG JSON — Tenon vs W3C</h1>
    <p class="muted">Gerado em 2026-01-25 16:55:11Z.</p>

    <div class="summary">
      <div class="pill">Tenon (itens com ID): <strong>0</strong></div>
      <div class="pill">W3C (itens com ID): <strong>0</strong></div>
      <div class="pill">Só no Tenon: <strong>0</strong></div>
      <div class="pill">Só no W3C: <strong>0</strong></div>
      <div class="pill">Alterados (comuns): <strong>0</strong></div>
    </div>

    <input id="q" type="search" placeholder="Pesquisar (ex.: 1.1.1, 'texto', 'level')..." aria-label="Pesquisar diferenças" />

    <div class="lists">
      <div class="card">
        <h2>Só no Tenon</h2>
        <ul><li class='muted'>—</li></ul>
      </div>
      <div class="card">
        <h2>Só no W3C</h2>
        <ul><li class='muted'>—</li></ul>
      </div>
    </div>
  </header>

  <main id="changes">
    <p class='muted'>Sem diferenças detetadas (por ID).</p>
  </main>

  <script>
    (function() {
      const q = document.getElementById("q");
      const root = document.getElementById("changes");
      if (!q || !root) return;

      const cards = Array.from(root.querySelectorAll(".card"));

      q.addEventListener("input", () => {
        const term = (q.value || "").trim().toLowerCase();
        for (const c of cards) {
          const text = c.innerText.toLowerCase();
          c.style.display = term === "" || text.includes(term) ? "" : "none";
        }
      });
    })();
  </script>
</body>
</html>
