name: Generate WCAG JSON Compare Report

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-compare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate compare report
        run: |
          python scripts/compare_wcag_json.py

      - name: Commit generated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/compare.html docs/compare.json

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore(compare): regenerate docs/compare.html"
          git push
